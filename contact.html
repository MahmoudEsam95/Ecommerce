    <h1 style="padding-left: 40%">Contact US</h1>

    <div class="container" style="background-color: #004365">
      <form action="/action_page.php">
        <label for="fname" style="color: aliceblue">First Name </label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your first name.."
        />

        <label for="lname" style="color: aliceblue">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />

        <label for="email" style="color: aliceblue">Email</label>
        <input
          type="email"
          id="email"
          name="Email"
          required
          placeholder="Your Email.."
        />

        <label for="country" style="color: aliceblue">Country</label>
        <select id="country" name="country">
          <option value="EGY">Egypt</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>

        <label for="subject" style="color: aliceblue">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <input
          onclick="window.open('http://127.0.0.1:5501/Home.html', '_blank')"
          type="submit"
          value="Submit"
        />
      </form>
    </div>
